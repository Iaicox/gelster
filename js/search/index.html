<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<title>Выдвигающася форма поиска</title>
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Выдвигающася форма поиска<span>Нажмите на иконку чтобы открыть форму</span></h1>
			</header>
			<div class="main clearfix">
				<div class="column">
					<p>Форма поиска появляется при нажатии на иконку, в результате чего не занимает много места и выглядит очень привлекательно.</p>
					<p><a href="#">Вернуться к уроку</a></p>
				</div>
				<div class="column">
					<div id="sb-search" class="sb-search">
						<form>
							<input class="sb-search-input" placeholder="Что будет искать?" type="text" value="" name="search" id="search">
							<input class="sb-search-submit" type="submit" value="">
							<span class="sb-icon-search"></span>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="js/classie.js"></script>
		<script src="js/uisearch.js"></script>
		<script>
			new UISearch( document.getElementById( 'sb-search' ) );
		</script>
	</body>
</html>
